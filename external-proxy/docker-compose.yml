services:
  external-proxy:
    image: caddy:2.9.1-alpine
    container_name: external-proxy
    read_only: true
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - net-dabloon
      - default

volumes:
  caddy_data:
  caddy_config:

networks:
  net-dabloon:
    external: true
