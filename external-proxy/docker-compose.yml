services:
  external-proxy:
    image: caddy:2.10.0-alpine
    container_name: external-proxy
    read_only: true
    restart: unless-stopped
    environment:
      MY_DOMAIN: "${MY_DOMAIN:?}"
    ports:
      - "8080:80"
      - "8443:443/tcp"
      - "8443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      net-dabloon:
        ipv4_address: 172.18.1.2
      outgoing:
        ipv4_address: 172.18.0.2

volumes:
  caddy_data:
  caddy_config:

networks:
  net-dabloon:
    external: true
  outgoing:
    ipam:
      config:
        - subnet: 172.18.0.0/24
          gateway: 172.18.0.1
