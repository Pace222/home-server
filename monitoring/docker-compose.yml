services:
  grafana:
    image: grafana/grafana-oss:11.6.1
    container_name: grafana
    read_only: true
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      net-grafana:
        ipv4_address: 172.19.6.4
      prom-grafana:
        ipv4_address: 172.19.6.11
    tmpfs:
      - /tmp
    labels:
      homepage.group: "Monitoring"
      homepage.name: "Grafana"
      homepage.icon: "grafana.png"
      homepage.description: "Grafana visualization and analytics software."
      homepage.instance.internal.href: "https://grafana.${MY_DOMAIN:?}"
      homepage.instance.internal.widget.type: "grafana"
      homepage.instance.internal.widget.url: "https://grafana.${MY_DOMAIN:?}"
      homepage.instance.internal.widget.username: "${GRAFANA_USERNAME:?}"
      homepage.instance.internal.widget.password: "${GRAFANA_PASSWORD:?}"
      homepage.instance.internal.widget.fields: "[\"datasources\", \"totalalerts\", \"alertstriggered\"]"
      homepage.weight: "1"

  prometheus:
    image: prom/prometheus:v3.3.0
    container_name: prometheus
    read_only: true
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      prom-grafana:
        ipv4_address: 172.19.6.10
      prom-cadvisor:
        ipv4_address: 172.19.6.18
      prom-node-exporter:
        ipv4_address: 172.19.6.26
      prom-wg:
        ipv4_address: 172.21.1.2
      prom-ext-caddy:
        ipv4_address: 172.21.2.2
      prom-int-caddy:
        ipv4_address: 172.21.3.2
    labels:
      homepage.group: "Monitoring"
      homepage.name: "Prometheus"
      homepage.icon: "prometheus.png"
      homepage.description: "Prometheus monitoring system and time series database."
      homepage.weight: "2"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.1
    container_name: cadvisor
    read_only: true
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      prom-cadvisor:
        ipv4_address: 172.19.6.19
    devices:
      - /dev/kmsg
    labels:
      homepage.group: "Monitoring"
      homepage.name: "cAdvisor"
      homepage.icon: "cadvisor.png"
      homepage.description: "Container Advisor (cAdvisor) provides container resource usage and performance characteristics."
      homepage.weight: "3"

  node-exporter:
    image: quay.io/prometheus/node-exporter:v1.9.1
    container_name: node-exporter
    read_only: true
    restart: unless-stopped
    pid: "host"
    volumes:
      - /:/host:ro,rslave
    networks:
      prom-node-exporter:
        ipv4_address: 172.19.6.27
    command:
      - "--path.rootfs=/host"
    labels:
      homepage.group: "Monitoring"
      homepage.name: "Node Exporter"
      homepage.icon: "prometheus.png"
      homepage.description: "Prometheus exporter for hardware and OS metrics exposed by *NIX kernels."
      homepage.weight: "4"

volumes:
  prometheus-data:
  grafana-data:

networks:
  net-grafana:
    external: true
  prom-wg:
    external: true
  prom-ext-caddy:
    external: true
  prom-int-caddy:
    external: true
  prom-grafana:
    ipam:
      config:
        - subnet: 172.19.6.8/29
          gateway: 172.19.6.9
  prom-cadvisor:
    ipam:
      config:
        - subnet: 172.19.6.16/29
          gateway: 172.19.6.17
  prom-node-exporter:
    ipam:
      config:
        - subnet: 172.19.6.24/29
          gateway: 172.19.6.25
