services:
  ext-postgresql:
    image: docker.io/library/postgres:18-alpine
    container_name: media-ext-postgresql
    user: 11187:11187
    read_only: true
    restart: unless-stopped
    env_file:
      - ${SECRETS_DIR:?}/media-server/ext-postgresql/.env
    volumes:
      - ./postgres-initdb.d:/docker-entrypoint-initdb.d:ro
      - ${SLOW_VOLUMES:?}/media-server/ext-postgresql/data:/var/lib/postgresql
    networks:
      net-ext-media:
        ipv4_address: 172.18.7.6
    tmpfs:
      - /tmp
      - /var/run/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U postgres"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    labels:
      alloy.enable_logging: "true"

  jellyfin:
    image: jellyfin/jellyfin:10.11.3
    container_name: jellyfin
    user: 1187:65537 # host's `media` <-> container's 65537
    group_add:
      - 65539 # host's `render` <-> container's 65539
    read_only: true
    restart: unless-stopped
    volumes:
      - ${SLOW_VOLUMES:?}/media-server/jellyfin/config:/config
      - ${FAST_VOLUMES:?}/media-server/jellyfin/cache:/cache
      - ${FAST_NOSNAP:?}/volumes/media-server/jellyfin/cache/transcodes:/cache/transcodes
      - ${STORAGE_DIR:?}/media-server/media:/media:ro
    networks:
      prom-jellyfin:
        ipv4_address: 172.21.8.3
      net-ext-media:
        ipv4_address: 172.18.7.4
      jellyfin-out:
        ipv4_address: 172.18.7.130
    tmpfs:
      - /tmp
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    labels:
      alloy.enable_logging: "true"
      homepage.group: "Media"
      homepage.name: "Jellyfin"
      homepage.icon: "jellyfin.png"
      homepage.href: "https://tv.${MY_DOMAIN:?}"
      homepage.description: "Jellyfin is a free software media system that puts you in control of managing and streaming your media."
      homepage.instance.internal.widget.type: "jellyfin"
      homepage.instance.internal.widget.url: "https://tv.${MY_DOMAIN:?}"
      homepage.instance.internal.widget.key: "${INT_HOMEPAGE_JELLYFIN_API_KEY:?}"
      homepage.instance.internal.widget.enableBlocks: "true"
      homepage.instance.internal.widget.enableNowPlaying: "true"
      homepage.instance.internal.widget.enableUser: "true"
      homepage.instance.internal.widget.enableMediaControl: "false"
      homepage.instance.internal.widget.showEpisodeNumber: "false"
      homepage.instance.internal.widget.expandOneStreamToTwoRows: "true"
      homepage.weight: "100"

  seerr:
    image: fallenbagel/jellyseerr:preview-OIDC
    container_name: seerr
    user: 7187:7187
    read_only: true
    init: true
    restart: unless-stopped
    depends_on:
      - ext-postgresql
      - jellyfin
      - radarr
      - sonarr
    env_file:
      - ${SECRETS_DIR:?}/media-server/seerr/.env
    environment:
      TZ: "Europe/Zurich"
    volumes:
      - ${SLOW_VOLUMES:?}/media-server/seerr/config:/app/config
    networks:
      net-ext-media:
        ipv4_address: 172.18.7.5
      seerr-radarr:
        ipv4_address: 172.19.8.35
      seerr-sonarr:
        ipv4_address: 172.19.8.43
      seerr-scraparr:
        ipv4_address: 172.19.8.51
      seerr-out:
        ipv4_address: 172.18.7.134
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    labels:
      alloy.enable_logging: "true"
      homepage.group: "Media"
      homepage.name: "Seerr"
      homepage.icon: "jellyseerr.png"
      homepage.href: "https://requests.tv.${MY_DOMAIN:?}"
      homepage.description: "Seerr is a media request and management system for Jellyfin."
      homepage.instance.internal.widget.type: "jellyseerr"
      homepage.instance.internal.widget.url: "https://requests.tv.${MY_DOMAIN:?}"
      homepage.instance.internal.widget.key: "${INT_HOMEPAGE_SEERR_API_KEY:?}"
      homepage.instance.internal.widget.fields: '["pending","approved", "issues"]'
      homepage.weight: "150"

