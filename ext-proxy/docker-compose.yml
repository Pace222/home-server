services:
  ext-proxy:
    image: caddy:2.10.0-alpine
    container_name: ext-proxy
    read_only: true
    restart: unless-stopped
    environment:
      MY_DOMAIN: "${MY_DOMAIN:?}"
    ports:
      - "8080:80"
      - "8443:443/tcp"
      - "8443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ${CONFIGS_DIR:?}/error-pages/dist:/errors:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      net-ext-homepage:
        ipv4_address: 172.18.2.2
      net-dabloon:
        ipv4_address: 172.18.3.2
      outgoing:
        ipv4_address: 172.18.0.130
    labels:
      homepage.group: "External"
      homepage.name: "Caddy Reverse Proxy"
      homepage.icon: "caddy.png"
      homepage.description: "Reverse proxy for external services."

volumes:
  caddy-data:
  caddy-config:

networks:
  net-dabloon:
    external: true
  net-ext-homepage:
    external: true
  outgoing:
    ipam:
      config:
        - subnet: 172.18.0.0/24
          gateway: 172.18.0.129
